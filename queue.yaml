# Note: Make sure that all named tasks are consistent between queue.yaml files for 
# versions deploying to the same app. For example, /webapp/queue.yaml and 
# /dwc-indexer/queue.yaml

# Queue configuration for the app:
total_storage_limit: 900M
queue:
- name: apitracker
  rate: 35/s
  retry_parameters:
    task_retry_limit: 7
    task_age_limit: 32m
    min_backoff_seconds: 30
    max_backoff_seconds: 500
    max_doublings: 5
- name: download
  rate: 35/s
- name: downloadwrite
  rate: 35/s
- name: compose
  rate: 35/s
- name: test
  rate: 35/s
- name: count
  rate: 35/s
- name: cleanup
  rate: 35/s
  retry_parameters:
    task_retry_limit: 5
    task_age_limit: 8m
    min_backoff_seconds: 10
    max_backoff_seconds: 160
    max_doublings: 5
